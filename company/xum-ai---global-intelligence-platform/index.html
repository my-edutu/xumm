
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>XUM AI | Global Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#3b82f6',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --midnight: #020617;
            --deep-blue: #0f172a;
            --accent: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--midnight);
            color: white;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }
        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.03em;
        }
        
        /* Unified Global High-Boldness Button Styles */
        .btn-primary, .btn-secondary {
            font-family: 'Inter', sans-serif;
            font-weight: 900; /* Maximum weight for impact */
            letter-spacing: 0.1em; /* Increased spacing for legibility at weight */
            text-transform: uppercase;
            border-radius: 9999px;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 1.25rem 3rem; /* Default size */
        }
        
        @media (max-width: 640px) {
            .btn-primary, .btn-secondary {
                padding: 1rem 2rem;
                font-size: 0.75rem;
            }
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.5);
            background-color: #2563eb;
        }
        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(12px);
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px) scale(1.02);
        }

        .cinematic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
            background-color: var(--midnight);
        }
        .text-gradient {
            background: linear-gradient(to bottom, #ffffff 60%, rgba(59, 130, 246, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
